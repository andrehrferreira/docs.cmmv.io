<div id="app" s:docs="docs" c-cloak>
    <nav class="navbar bg-neutral-800 h-16 top-0 w-full fixed flex z-50 shadow-lg">
        <div class="max-w-8xl mx-auto flex container items-center">
            <button id="menu-toggle" class="text-white text-2xl p-2 lg:hidden ml-2">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="w-60">
                <a href="/" title="CMMV - Contract Model Model View Framework" class="text-white ml-4 flex items-center">
                    <img src="/assets/favicon/favicon-32x32.png" alt="CMMV Logo" height="32" width="32" class="w-[32px] h-auto">
                    <span class="ml-2 text-lg font-semibold">CMMV</span>
                </a>
            </div>           

            <div class="justify-between w-full text mr-2">
                <div class="relative text-right hover:cursor-pointer group float-right">
                    <div id="docsearch" class="dark"></div>
                </div>
            </div>

            <div class="justify-between align-middle text-center mr-2 text-white flex">
                <a href="https://github.com/andrehrferreira/cmmv" title="Github" target="_blank" class="text-2xl p-2 hover:text-neutral-300">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="flex flex-wrap mx-auto">
        <div 
            id="sidebar-menu"
            class="w-60 fixed z-40 overflow-auto leftbar bg-neutral-800 h-screen lg:block hidden" 
            c-cloak
        >
            <!-- include('public/views/docs/navbar') -->
        </div>
        <div class="mt-20 ml-64 text-justify relative">
             <!-- include('public/views/docs/anchors'); -->

            <div 
                class="lg:pl-[19.5rem] m-4 p-4 px-20 max-w-3x1 mx-auto xl:max-w-none xl:ml-0 xl:mr-[15.5rem] xl:pr-16"
                :class="{'w-full': docs.anchors.length < 3}"
            >
                <div class="relative text-white mb-20 context-html">
                    <div c-html="docs.index" s-data="docs.index"></div>

                    <div class="absolute top-0 right-0">
                        <a 
                            :href="`https://github.com/andrehrferreira/docs.cmmv.io/tree/main${docs.link?.replace('.html', '.md')}?plain=1`" 
                            target="_blank" 
                            title="Suggest change"
                        >
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script s-attr="nonce">
    function updateCurrent(){
        const scrollPosition = window.scrollY;

        document.querySelectorAll('.current').forEach(el => el.classList.remove('current'));

        let repoint = false;
        document.querySelectorAll('#anchors li').forEach((item, index) => {
            const target = document.querySelector(item.querySelector('a').getAttribute('href'));
            
            if (target?.offsetTop >= scrollPosition && !repoint) {
                repoint = true;
                item.classList.add('current');
            }
            else if(!target) {
                repoint = true;
                item.classList.add('current');
            }
        });
    }

    window.addEventListener('scroll', updateCurrent);

    window.addEventListener('DOMContentLoaded', () => {
        // Toggle sidebar for mobile view
        const toggleButton = document.getElementById('menu-toggle');
        const sidebarMenu = document.getElementById('sidebar-menu');
        
        toggleButton.addEventListener('click', () => {
            sidebarMenu.classList.toggle('hidden');
        });

        updateCurrent();

        docsearch({
            container: '#docsearch',
            appId: 'XSDY8UAIAG',
            indexName: 'algolia',
            apiKey: '3f647d783d4570e649ac53453e89578d',
            placeholder: 'Search the docs...',
            inputSelector: '.DocSearch',
        });
    });
</script>

<script s-setup>
export default {
    layout: "default",

    data(){
        return { navbar: [] }
    },

    async mounted() {
        this.loadState();
    },

    methods: {
        loadState(){
            this.navbar = JSON.parse(localStorage.getItem('navbarState')) || {};
            return this.navbar;
        },

        saveState(state) {
            localStorage.setItem('navbarState', JSON.stringify(state));
        },

        toggle(isOpened, itemName) {
            isOpened = !isOpened;

            const currentState = this.loadState();
            currentState[itemName] = isOpened;
            this.saveState(currentState);

            return isOpened;
        }
    }
}
</script>
