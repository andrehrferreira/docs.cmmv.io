<ul class="p-4 select-none" c-cloak>
    <li c-for="(item, key) in docs.navbar">
        <div 
            class="flex hover:text-blue-700 itemRoot text-white" 
            opened="false" 
            :id="item.name.replace(/\s/,'_')" 
            onclick="toggle(item.name.replace(/\s/, `_`))"
        >
            <div class="flex flex-1 font-bold text-md cursor-pointer">

                <a :href="item.uri" c-if="item.isDir" class="text-white">{{ item.name }}</a>
                <span c-else class="text-white">{{ item.name }}</span>
            </div>

            <div class="justify-between cursor-pointer" c-if="item.isDir">
                <i class="fa-solid fa-angle-down" :id="`${item.name.replace(/\s/, `_`)}_open`"></i>
                <i class="fa-solid fa-angle-up"style="display: none;" :id="`${item.name.replace(/\s/, `_`)}_close` "></i>
            </div>
        </div>

        <ul 
            c-if="item.children && item.children.length > 0"
            :id="`${item.name.replace(/\s/, `_`)}_contents`" 
            class="p-4 py-1 text-md"
        >
            <li c-for="(child) in item.children">
                <div class="hover:text-gray-800 text-white text-base p-1" style="font-size: 12px">
                    <a :href="child.uri" class="text-base">{{ child.name}}</a>
                </div>
            </li>
        </ul>
    </li>
</ul>

<script s-attr="nonce">
function toggle(id, value){
    const opened = ($(id).attr('opened') === "true");
    $(id).attr('opened', !opened)
    $(`${id}_contents`).css("display", !opened ? 'block' : 'none');

    if(!opened){
        $(`${id}_open`).css("display", 'none');
        $(`${id}_close`).css("display", 'block');        
    }
    else{
        $(`${id}_open`).css("display", 'block');
        $(`${id}_close`).css("display", 'none');
    }

    saveState();
}

function saveState(){
    const state = {};

    $('.itemRoot').each(function(){
        state[$(this).attr('id')] = $(this).attr('opened');
    });

    localStorage.setItem('navbar', JSON.stringify(state));
}

function loadState(){
    const state = JSON.parse(localStorage.getItem('navbar'));

    if(state){
        for(const key in state){
            $(`#${key}`).attr('opened', state[key]);
            $(`#${key}_contents`).css("display", (state[key] === "true") ? 'block' : 'none');

            if(state[key] === "false"){
                $(`#${key}_open`).css("display", 'none');
                $(`#${key}_close`).css("display", 'block');        
            }
            else{
                $(`#${key}_open`).css("display", 'block');
                $(`#${key}_close`).css("display", 'none');
            }
        }
    }
}

loadState();
</script>
